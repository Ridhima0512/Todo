<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #FFF9C4; /* soft yellow */
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #FFB300; /* golden text */
            margin-bottom: 5px;
        }

        /* Rainbow bar under title */
        .rainbow-bar {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        #todoInput {
            padding: 8px;
            font-size: 14px;
            flex: 1;
            border: 2px solid #FFB300;
            border-radius: 5px;
        }

        #addButton {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            background-color: #FFB300;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #addButton:hover {
            background-color: #FFA000;
        }

        #todoList {
            list-style: none;
            padding: 0;
        }

        #todoList li {
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FFF176;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .task-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            cursor: pointer;
            background-color: #F44336;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 5px;
        }

        .heart {
            color: gold;
            font-size: 18px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            color: #FFB300;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="rainbow-bar"></div> <!-- Rainbow below title -->

    <div class="input-container">
        <input type="text" id="todoInput" placeholder="Enter a task...">
        <button id="addButton">Add</button>
    </div>

    <ul id="todoList"></ul>

    <footer>Team NOVA ⭐</footer>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addButton = document.getElementById('addButton');
        const todoList = document.getElementById('todoList');

        function addTodo() {
            const taskText = todoInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const li = document.createElement('li');

            const taskLeft = document.createElement('div');
            taskLeft.className = 'task-left';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            // Add gold heart after the task
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.textContent = '❤️';

            checkbox.addEventListener('change', function() {
                taskSpan.classList.toggle('completed');
            });

            taskLeft.appendChild(checkbox);
            taskLeft.appendChild(taskSpan);
            taskLeft.appendChild(heart);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', function() {
                li.remove();
            });

            li.appendChild(taskLeft);
            li.appendChild(deleteBtn);

            todoList.appendChild(li);
            todoInput.value = '';
            todoInput.focus();
        }

        addButton.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') addTodo();
        });
    </script>
</body>
</html>
